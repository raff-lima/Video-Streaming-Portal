# Docker Compose para testes locais
# O Coolify não usa este arquivo, mas é útil para testar localmente

version: "3.8"

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: video_streaming_app
        restart: unless-stopped
        ports:
            - "${APP_PORT:-80}:80"
        environment:
            # Aplicação
            APP_NAME: ${APP_NAME:-Video Streaming Portal}
            APP_ENV: ${APP_ENV:-production}
            APP_KEY: ${APP_KEY}
            APP_DEBUG: ${APP_DEBUG:-false}
            APP_URL: ${APP_URL}
            APP_TIMEZONE: ${APP_TIMEZONE:-America/Sao_Paulo}
            APP_LANG: ${APP_LANG:-pt}

            # Logs
            LOG_CHANNEL: ${LOG_CHANNEL:-stack}
            LOG_LEVEL: ${LOG_LEVEL:-error}

            # Banco de Dados
            DB_CONNECTION: ${DB_CONNECTION:-mysql}
            DB_HOST: ${DB_HOST:-mysql}
            DB_PORT: ${DB_PORT:-3306}
            DB_DATABASE: ${DB_DATABASE:-video_streaming}
            DB_USERNAME: ${DB_USERNAME:-videouser}
            DB_PASSWORD: ${DB_PASSWORD:-videopass}

            # Cache & Session
            CACHE_DRIVER: ${CACHE_DRIVER:-file}
            QUEUE_CONNECTION: ${QUEUE_CONNECTION:-sync}
            SESSION_DRIVER: ${SESSION_DRIVER:-file}
            SESSION_LIFETIME: ${SESSION_LIFETIME:-120}

            # Email
            MAIL_MAILER: ${MAIL_MAILER:-smtp}
            MAIL_HOST: ${MAIL_HOST:-}
            MAIL_PORT: ${MAIL_PORT:-587}
            MAIL_USERNAME: ${MAIL_USERNAME:-}
            MAIL_PASSWORD: ${MAIL_PASSWORD:-}
            MAIL_ENCRYPTION: ${MAIL_ENCRYPTION:-tls}
            MAIL_FROM_ADDRESS: ${MAIL_FROM_ADDRESS:-}
            MAIL_FROM_NAME: ${MAIL_FROM_NAME:-Video Streaming Portal}

            # Custom
            RUN_MIGRATIONS: ${RUN_MIGRATIONS:-false}

        volumes:
            - storage_data:/var/www/html/storage/app
            - upload_data:/var/www/html/public/upload
            - logs_data:/var/www/html/storage/logs

        networks:
            - video_streaming_network

        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost/"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 60s

        depends_on:
            mysql:
                condition: service_healthy

    mysql:
        image: mysql:8.0
        container_name: video_streaming_mysql
        restart: unless-stopped
        environment:
            MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-secret}
            MYSQL_DATABASE: ${DB_DATABASE:-video_streaming}
            MYSQL_USER: ${DB_USERNAME:-videouser}
            MYSQL_PASSWORD: ${DB_PASSWORD:-videopass}
        ports:
            - "${MYSQL_PORT:-3306}:3306"
        volumes:
            - mysql_data:/var/lib/mysql
        networks:
            - video_streaming_network
        command: --default-authentication-plugin=mysql_native_password
        healthcheck:
            test:
                [
                    "CMD",
                    "mysqladmin",
                    "ping",
                    "-h",
                    "localhost",
                    "-u",
                    "root",
                    "-p${DB_ROOT_PASSWORD:-secret}",
                ]
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 30s

volumes:
    mysql_data:
        driver: local
    storage_data:
        driver: local
    upload_data:
        driver: local
    logs_data:
        driver: local

networks:
    video_streaming_network:
        driver: bridge
